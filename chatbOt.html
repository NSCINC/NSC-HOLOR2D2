<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ICON.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2D2 Chat</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a0d47; /* Dark purple background */
            color: #fff;
        }
        #chat-container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background: #720e9e; /* Purple background for chat container */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #ffcc00; /* Yellow title */
            margin-bottom: 20px;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #2a003f; /* Dark purple for messages */
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
        }
        .message.user {
            text-align: right;
            background-color: #d1f5d1; /* Light green for user messages */
            color: #000; /* Black text for user messages */
            margin-left: auto;
            border-radius: 10px 10px 0 10px; /* Rounded corners on one side */
        }
        .message.bot {
            text-align: left;
            background-color: #ffcc00; /* Yellow for bot messages */
            color: #000; /* Black text for bot messages */
            border-radius: 10px 10px 10px 0; /* Rounded corners on one side */
        }
        #input-container {
            display: flex;
            flex-direction: row;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin-top: auto; /* Move the input container to the bottom */
        }
        #input-container input {
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #222;
            color: #fff;
            flex: 1;
            min-width: 0; /* Prevent overflow */
        }
        #input-container button {
            padding: 15px;
            border: none;
            background: #00bcd4; /* Light teal for button */
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        #input-container button:hover {
            background: #0097a7; /* Darker teal on hover */
        }
        .sign-in-button {
            padding: 15px;
            border: none;
            background: #4CAF50; /* Green for sign-in button */
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .sign-in-button:hover {
            background: #388e3c; /* Darker green on hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller title on mobile */
            }
            #input-container {
                flex-direction: column; /* Stack input and button on small screens */
                align-items: stretch;
            }
            #input-container button {
                margin-top: 10px; /* Add space between input and button */
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>R2D2</h1>

        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your ID..." autocomplete="off">
            <button onclick="processID()">Go</button>
        </div>
        <button class="sign-in-button" onclick="redirectToPayment()">Sign In</button>
    </div>

    <script type="module">
        async function processID() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return; // Do not proceed if input is empty

            const messageContainer = document.getElementById('messages');
            
            // Create user message
            const userMessage = createMessageElement('user', userInput);
            messageContainer.appendChild(userMessage);

            // Create bot response message
            const botMessage = createMessageElement('bot', `ID ${userInput} received!`);
            messageContainer.appendChild(botMessage);

            // Create a follow-up question
            const questionMessage = createMessageElement('bot', `What configuration would you like to apply for ID ${userInput}?`);
            messageContainer.appendChild(questionMessage);

            // Show configuration options
            showConfigurationOptions(messageContainer, userInput); // Pass the ID to show options

            // Clear the input field after sending the message
            document.getElementById('user-input').value = '';

            // Scroll to the latest message
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function showConfigurationOptions(messageContainer, userId) {
            const options = ['Configure AWS', 'Configure Azure', 'Configure Google Cloud'];
            const optionsMessage = createMessageElement('bot', `Available configurations for ID ${userId}:`);
            messageContainer.appendChild(optionsMessage);

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleOptionSelect(option, messageContainer, userId);
                messageContainer.appendChild(button);
            });
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message
        }

        function handleOptionSelect(option, messageContainer, userId) {
            const userMessage = createMessageElement('user', option);
            messageContainer.appendChild(userMessage);

            const botResponse = createMessageElement('bot', `You selected ${option} for ID ${userId}. Configuring...`);
            messageContainer.appendChild(botResponse);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message
        }

        function redirectToPayment() {
            const messageContainer = document.getElementById('messages');
            const botMessage = createMessageElement('bot', "Redirecting to the payment page...");
            messageContainer.appendChild(botMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message

            // Redirect to the payment page (change this URL to your actual payment page)
            setTimeout(() => {
                window.location.href = 'payment.html'; // Example payment page URL
            }, 1000); // Delay to show the message
        }

        function createMessageElement(sender, text) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            return message;
        }
    </script>
</body>
</html>
