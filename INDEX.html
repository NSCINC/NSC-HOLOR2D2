<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ICON.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2D2 Chat</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a0d47; /* Dark purple background */
            color: #fff;
        }
        #chat-container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background: #720e9e; /* Purple background for chat container */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #ffcc00; /* Yellow title */
            margin-bottom: 20px;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #2a003f; /* Dark purple for messages */
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .message.user {
            text-align: right;
            background-color: #ffcc00; /* Yellow for user messages */
            color: #000; /* Black text for user messages */
            margin-left: auto;
        }
        .message.bot {
            text-align: left;
            background-color: #ff5722; /* Orange for bot messages */
            color: #fff; /* White text for bot messages */
        }
        #input-container {
            display: flex;
            flex-direction: column;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
        }
        #input-container input {
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
        }
        #input-container button {
            padding: 15px;
            border: none;
            background: #ffcc00; /* Yellow for button */
            color: #000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #input-container button:hover {
            background: #e6b800; /* Darker yellow on hover */
        }
        #star-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00; /* Bright yellow for the star button */
            color: #000;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>R2D2 - AI Chat</h1>

        <!-- Single Action Button -->
        <button id="star-btn" onclick="startAction()">Start</button>

        <div id="messages"></div>
        <div id="input-container" style="display:none;" id="input-container">
            <input type="text" id="user-input" placeholder="Type your ID..." autocomplete="off">
            <button onclick="processID()">Submit ID</button>
        </div>
    </div>

    <script type="module">
        async function startAction() {
            document.getElementById('input-container').style.display = 'flex';
            const messageContainer = document.getElementById('messages');
            const botMessage = createMessageElement('bot', 'Please enter your ID:');
            messageContainer.appendChild(botMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message
        }

        async function processID() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const messageContainer = document.getElementById('messages');
            const userMessage = createMessageElement('user', userInput);
            messageContainer.appendChild(userMessage);

            const botMessage = createMessageElement('bot', `ID ${userInput} received! You can now choose your cloud service: AWS, Azure, or Google Cloud.`);
            messageContainer.appendChild(botMessage);
            enableCloudOptions(messageContainer);
        }

        function enableCloudOptions(messageContainer) {
            const optionsMessage = createMessageElement('bot', 'Type "AWS", "Azure", or "Google Cloud" to connect via SSH.');
            messageContainer.appendChild(optionsMessage);
        }

        function createMessageElement(sender, text) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            return message;
        }
    </script>
</body>
</html>
